<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>B&B components workbench</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="/build/bb-wc.js"></script>
  <script>
    // language configuration
    window.configuration = {};
    window.configuration.i18n = {
      "contactVerb": "contacter", 
      "contactMeanPhone":"par téléphone", 
      "contactMeanEmail":"par email",
      "bookingPaymentPaid": "payé",
      "bookingPaymentGuarantee": "garanti",
      "bookingPaymentNoGuarantee": "18h",
      "bookingActionCheckIn": "Check-in",
      "bookingActionRefund": "Remboursement",
      "bookingActionCancel": "Annulation"
    };
  </script>
</head>
<body>
  <main>
    <bb-block-wrapper block-state="loading" block-title="Clients du jour">
      <bb-customer-list customers='[{ "customer": { "firstName": "Paul", "lastName": "Popo", "phone": "4564646464", "email": "donray@gmail.com" }, "booking": { "paymentType": "cb", "hotel": "B&B ibiza", "basketDescription": "2 personnes, 1 nuité, 27-28/08/18 C12N x1, pdj x1dj, 1x pipe" }, "actions": [{ "labelKey": "bookingActionCheckIn", "actionType": "navigate" }] }, { "customer": { "firstName": "Paul", "lastName": "Proust", "phone": "4564646464", "email": "donray@gmail.com" }, "booking": { "paymentType": "voucher", "hotel": "B&B ibiza", "basketDescription": "1x pdj, 1x pipe" }, "actions": [{ "labelKey": "bookingActionCheckIn", "actionType": "navigate" }, { "labelKey": "bookingActionRefund", "actionType": "navigate" }, { "labelKey": "bookingActionCancel", "actionType": "navigate" }] }, { "customer": { "firstName": "Pablo", "lastName": "Picasso", "phone": "4564646464", "email": "donray@gmail.com" }, "booking": { "paymentType": "18h", "hotel": "B&B ibiza", "basketDescription": "1x pdj, 1x pipe" } }]'></bb-customer-list>
    </bb-block-wrapper>
    <hr>
    <bs-split-button btn-type="danger">
        <button type="button" slot="primary-action" class="btn btn-danger">click me!</button>
        content
      </bs-split-button>
      <bs-dropdown btn-type="primary">
          <span slot="drop-trigger">click me!</span>
          <span slot="drop-content">drop content is here</span>
      </bs-dropdown>
    <bb-customer payment-type="voucher">
      <bb-contact first-name="Basile" last-name="Di Manski" phone="+58 0412-1234567" email="donray@gmail.com"></bb-contact>
      <bb-booking name="B&B Atlantis Le Zénith" basket-description="2 personnes, 1 nuité, 27-28/08/18 C12N x1, pdj x1"></bb-booking>
      <bs-split-button>
        <button type="button" slot="primary-action" class="btn">check in</button>
        <a class="dropdown-item" href="#">Remboursement</a>
        <a class="dropdown-item" href="#">Annulation</a>
      </bs-split-button>
    </bb-customer>
    <bb-customer payment-type="cb">
      <bb-contact first-name="Raymond" last-name="Donovan" phone="+33 555-11455885" email="donovan@gmail.com"></bb-contact>
    </bb-customer>
    <bb-customer>
        <bb-contact first-name="Raymond" last-name="Donovan" phone="+33 555-11455885" email="donovan@gmail.com"></bb-contact>
      </bb-customer>
    <my-component first="Stencil" last="'Don't call me a framework' JS"></my-component>
    <bb-input lng='{"labelA": "valueA", "labelB": "valueB"}' endpoint="drupal/api/hotel/0124588TZ21"></bb-input>
  </main>
  <aside>
    <hr>
    <h1>used Bootstrap 4 elements</h1>
    <ul>
      <li>buttons</li>
      <li>dropdowns (css only)</li>
      <li>forms & forms elements</li>
    </ul>
  </aside>
</body>
